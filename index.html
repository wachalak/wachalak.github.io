<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('blue-and-purple-structure.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; /* Ensure the background image is not repeated */
            background-attachment: fixed; /* Fix the background position */
            font-family: Arial, sans-serif;
            color: #fff;
            height: 100vh; /* Set the height of the body to the viewport height */
        }
        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 48px;
        }
        p {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Under Construction</h1>
    <p>Stay tuned for updates!</p>
</div>

</body>
</html>
